paths: 
  /api/users/:
    get:
      summary: Obtiene todos los usuarios
      tags: 
        - Users
      responses: 
        "200":
          description: 'Los usuarios fueron obtenidos correctamente'
          content: 
            applications/json:
              schema: 
                type: array
                items:
                  $ref: '#/components/schemas/Users'
    post:
      summary: Crea un usuario nuevo
      tags: 
        - Users
      requestBody: 
        required: true
        content: 
          application/json: 
            schema: 
              $ref: '#/components/requestBodies/updateUser'
      responses: 
        '201':
          description: El usuario fué creado correctamente

components:
  schemas: 
    Users: 
      type: object
      properties: 
        _id: 
          type: string
          description: Id autogenerado por Mongo
        first_name: 
          type: string
          description: Nombre del usario
        last_name: 
          type: string
          description: Apellido del usuario
        email: 
          type: string
          description: Email del usuario
        password: 
          type: string
          description: Contraseña del usuario
      example: 
        _id: ObjectId('hafsdhfafshdlk5674asdfl')
        first_name: Federico
        last_name: Osandón
        email: f@gmail.com
        password: $fas643f5.fas!fhlasd.643faskjfasdf'

  requestBodies: 
    updateUser: 
      type: object
      properties: 
        first_name: 
          type: string
          description: Nombre del usario
        last_name: 
          type: string
          description: Apellido del usuario
        email: 
          type: string
          description: Email del usuario
        password: 
          type: string
          description: Contraseña del usuario
      example: 
        first_name: Federico
        last_name: Osandón
        email: f@gmail.com
        password: fede123